{% extends 'dashboardExtender.html' %}

{% block sidebar %}
<div class="scrollbar-sidebar">
    <div class="app-sidebar__inner">
        <ul class="vertical-nav-menu">
            <li class="app-sidebar__heading">Dashboard</li>
            <li>
                <a href="#">
                    <i class="metismenu-icon fa fa-home"></i>
                    Home
                </a>
            </li>
            
            <li>
                <a href="AddClient">
                    <i class="metismenu-icon fa fa-user">
                    </i>Add Client
                </a>
            </li>
            <li>
                <a href="ViewClientPage">
                    <i class="metismenu-icon fa fa-plus-circle">
                    </i>View Client
                </a>
            </li>
            
            <li>
                <a href="ReportPage">
                    <i class="metismenu-icon fa fa-plus-square">
                    </i>Report
                </a>
            </li>

                    </ul>
    </div>
</div>
{% endblock %}

{% block body %}
<div class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="fa fa-bed icon-gradient bg-amy-crisp"> </i>
                </div>
                <div>Dashboard
                    <div class="page-title-subheading">Secure Authendication System.
                    </div>
                </div>
            </div>
            </div>
    </div>
    
    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="row">
                <div class="col-lg-8">
                    
            <div class="main-card mb-3 card">
                {% if message %}
                <div class="alert alert-success alert-dismissable" role="alert" style="margin-top: 20px; margin-right: 20px; margin-left: 20px">
                  <button class="close" type="button" data-dismiss="alert" aria-label="close">
                    <span aria-hidden="true">x</span>
                  </button>
                  {{message}}
                </div>
              {% endif %}
                <div class="login">
          
                    <div class="login-triangle"></div>
                    <h2 class="login-header" style="color: #FFFFFF">Add User</h2>
                <form action="/AddClient" method="POST" style="height:420px;overflow-y:auto" class="login-container">

                    
                    <p><input type="text" name="cid" placeholder="Client Id"></p>
                    
                <p><input type="text" name="name" placeholder="Name"></p>
                  
                    <p><input type="text" name="fname" placeholder="Father Name"></p>
                    <p><input type="text" name="email" placeholder="email"></p>
                    
                    <p><input type="text" name="mob" placeholder="Mobine number"></p>
                    
                    <p><input type="text" name="address" placeholder="Address"></p>
                    <p><input type="text" name="city" placeholder="City"></p>
                    
                    <p><input type="text" name="state" placeholder="State"></p>
                    
                    <p><input type="text" name="pnum" placeholder="PAN Number"></p>
                    
                    <p><input type="text" name="anum" placeholder="Aaddhar Number"></p>
                  
                    <p><input type="submit" onclick="return check(this.form)" value="Submit"></p>
                    
                    
                    
                    </form>
                </div>
            </div>
                  
        </div>                
    </div>
</div>
</div>
</div> 

{% endblock %}
